title: |-
  Kobiton Upload
summary: |
  Upload an app to Kobiton device farm.
description: |
  This step will take an .apk or .ipa file and upload it to the Kobiton app repository.
website: https://github.com/rjstelling/bitrise-step-kobiton-upload
source_code_url: https://github.com/rjstelling/bitrise-step-kobiton-upload
support_url: https://github.com/rjstelling/bitrise-step-kobiton-upload/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
  - ios
  - android

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh

inputs:
  - kobiton_app_name: $BITRISE_APP_TITLE
    opts:
      title: "App title"
      summary: Title of the app beign built
      description: |
        App title
      is_expand: true
      is_required: true
  - kobiton_app_path: $BITRISE_SIGNED_APK_PATH
    opts:
      title: "App path"
      summary: Path of the signed app apk or ipa
      description: |
        App path
      is_expand: true
      is_required: true
  - kobiton_app_id:
    opts:
      title: "App Identifier"
      summary: App Identifier on Kobiton
      description: |
        App Identifier
      is_expand: true
      is_required: false
  - kobiton_app_type: "apk"
    opts:
      title: "App Type (ipa or apk)"
      summary: App Suffix for uploading
      description: |
        App Type. put ipa for iOS or apk for Android
      is_expand: true
      is_required: true
      value_options:
      - "apk"
      - "ipa"
  - kobiton_is_public_app: "false"
    opts:
      title: "Make the Application Public"
      summary: Make the application public to everyone in the organization
      is_required: false
      value_options:
      - "true"
      - "false"
  - kobiton_username:
    opts:
      title: "Kobiton Username"
      summary: The user to upload to Kobiton
      description: |
        Kobiton Username
      is_expand: true
      is_required: true
      is_sensitive: true
  - kobiton_api_key:
    opts:
      title: "Kobiton API Key/Secret"
      summary: API key to access Kobiton API
      description: |
        Kobiton API Key
      is_expand: true
      is_required: true
      is_sensitive: true

outputs:
  - KOBITON_APP_ID:
    opts:
      title: "App ID"
      summary: Kobiton App ID
      description: |
        The App ID that the app has been uploaded to Kobiton Repo.
  - KOBITON_UPLOAD_URL:
    opts:
      title: "Upload URL"
      summary: Amazon S3 Upload URL
      description: |
        The URL the app has been uploaded to.
  - KOBITON_APP_PATH:
    opts:
      title: "App Path"
      summary: Path to the app binary on Kobiton
      description: |
        Path to the app binary on Kobiton
